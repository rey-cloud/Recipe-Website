<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form | RoastedRey</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="sign-up-hero">
        <div class="signup-form-box">
            <div class="social-icons">
                <img src="../imgs/facebook.png" alt="" class="fb">
                <img src="../imgs/twitter.png" alt="" class="twt">
                <img src="../imgs/search.png" alt="" class="goog">
            </div>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span class="terms">I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
