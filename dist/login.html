<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Login Form</title>
</head>
<body>
    <div class="heroo">
        <div class="login-form-box">
            <div class="login-social-icons">
                <img src="../imgs/facebook.png" alt="" class="fb">
                <img src="../imgs/twitter.png" alt="" class="twt">
                <img src="../imgs/search.png" alt="" class="goog">
            </div>
            <div>
                <form id="login" class="login-input-group">
                    <input type="text" class="login-input-field" placeholder="User Id" required>
                    <input type="password" class="login-input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="login-check-box"><span class="login-sp">Remember Password</span>
                    <button type="submit" class="login-submit-btn">Log in</button>
                </form>
            </div>
            <div class="signup">
                <p class="Sign-up-phrase">Do you already have an account? <a href="../dist/sign-up.html" class="sign-up-word">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
